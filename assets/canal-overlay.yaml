description: Production-grade Kubernetes cluster with Canal CNI.
series: bionic
applications:
  canal:
    annotations:
      gui-x: '450'
      gui-y: '750'
    charm: cs:~containers/canal-634
    resources:
      calico: 318
      calico-arm64: 319
      calico-node-image: 2
      calico-upgrade: 136
      calico-upgrade-arm64: 139
      flannel: 316
      flannel-arm64: 319
  flannel:

relations:
- - canal:etcd
  - etcd:db
- - canal:cni
  - kubernetes-master:cni
- - canal:cni
  - kubernetes-worker:cni
