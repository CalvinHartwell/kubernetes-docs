description: A production-grade Kubernetes cluster with Calico CNI.
series: bionic
applications:
  calico:
    annotations:
      gui-x: '450'
      gui-y: '750'
    charm: cs:~containers/calico-636
    resources:
      calico: 331
      calico-arm64: 329
      calico-node-image: 15
      calico-upgrade: 160
      calico-upgrade-arm64: 160
  flannel:

relations:
- - calico:etcd
  - etcd:db
- - calico:cni
  - kubernetes-master:cni
- - calico:cni
  - kubernetes-worker:cni
